<div class="row">
  <div class="col-xs-12">
    <h3>Pessoas cadastradas</h3>
    <a class="col-sm-6 link-sem-estilo" routerLink="/lista/{{ pessoa.id }}"
         *ngFor="let pessoa of pessoas">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{ pessoa.nome }}
        </div>
        <div class="panel-body">
           {{ pessoa.login }}
        </div>
      </div>
    </a>
</div>
