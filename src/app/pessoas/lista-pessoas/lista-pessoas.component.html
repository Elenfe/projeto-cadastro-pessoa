<div class="row">
  <div class="col-xs-10">
    <h3>Pessoas cadastradas</h3>
    <div class="col-sm-6" style="cursor: pointer;"
         *ngFor="let pessoa of pessoas">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{ pessoa.nome }}
        </div>
        <div class="panel-body">
           {{ pessoa.login }}
        </div>
      </div>
    </div>
</div>
