<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <h4 class="list-group-item active">Lista de pessoas</h4>
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let pessoa of pessoas"
      >
        {{ pessoa.nome }} (Username: {{ pessoa.login }})
      </a>
    </ul>
  </div>
</div>
